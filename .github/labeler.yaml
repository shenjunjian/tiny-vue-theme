version: v1

labels:
  - label: "enhancement"
    sync: true
    matcher:
      title: "^feat.*: ?.*"
      commit: "^feat.*: ?.*"
  - label: "bug"
    sync: true
    matcher:
      title: "^fix.*: ?.*"
      commit: "^fix.*: ?.*"
  - label: "e2e"
    sync: true
    matcher:
      title: "^test?: ?.*"
      commit: "^test?: ?.*"
  - label: "refactoring"
    sync: true
    matcher:
      title: "^refactor.*: ?.*"
      commit: "^refactor.*: ?.*"
  - label: "chore"
    sync: true
    matcher:
      title: "^chore.*: ?.*"
      commit: "^chore.*: ?.*"
